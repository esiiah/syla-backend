# docker-compose.dev.yml
version: '3.8'

services:
  sylabackend-dev:  # Changed service name to avoid conflicts
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    image: syla-backend:dev
    container_name: syla-backend-dev
    ports:
      - "8081:8080"  # Host:Container -访问 localhost:8081
    env_file:
      - .env
    environment:
      ENVIRONMENT: development
      DATABASE_URL: ${DATABASE_LOCAL_URL}
      DATABASE_LOCAL_URL: ${DATABASE_LOCAL_URL}
      DATABASE_PROD_URL: ${DATABASE_PROD_URL}
      DATABASE_PUBLIC_URL: ${DATABASE_PUBLIC_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      PORT: 8080  # Internal container port
    volumes:
      - uploads_data_dev:/app/uploads:delegated
    depends_on:
      - syla-db-dev
    networks:
      - syla-dev-network  # Separate network for dev
    user: "1000:1000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --workers 1 --reload  # Added --reload for dev
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  syla-db-dev:
    image: postgres:16
    container_name: syla-db-dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres_dev
    ports:
      - "5433:5432"  # Different host port to avoid conflict with prod
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - syla-dev-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data_dev:
  uploads_data_dev:

networks:
  syla-dev-network:
    driver: bridge