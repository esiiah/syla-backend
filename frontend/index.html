<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Syla Analytics</title>

    <!-- Google Fonts: Inter (body), Poppins (titles) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Ensure dark mode is applied immediately to avoid white flash -->
    <script>
      (() => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.body.classList.add(savedTheme);
        } else {
          // Default to dark if no preference saved
          document.body.classList.add("dark");
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
