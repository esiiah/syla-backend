services:
  sylabackend:
    build:
      context: .
      dockerfile: Dockerfile
    image: syla-backend
    container_name: syla-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      DATABASE_URL: ${DATABASE_LOCAL_URL}
      DATABASE_LOCAL_URL: ${DATABASE_LOCAL_URL}
      DATABASE_PROD_URL: ${DATABASE_PROD_URL}
    volumes:
      # Use named volume for uploads to preserve permissions
      - uploads_data:/app/uploads:delegated
      # ‚ùå REMOVED: - ./app:/app/app:cached
      # This was overwriting the built frontend dist folder!
      # Only use this mount during active backend development
    depends_on:
      - syla-db
    # Use the same user ID (1000) as created in Dockerfile
    user: "1000:1000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  syla-db:
    image: postgres:16
    container_name: syla-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  uploads_data:  # Named volume for uploads - preserves permissions
