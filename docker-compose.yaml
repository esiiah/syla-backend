version: '3.8'

services:
  sylabackend:
    build:
      context: .
      dockerfile: Dockerfile
    image: syla-backend
    container_name: syla-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Force backend to use the Railway DB connection string
      DATABASE_URL=${DATABASE_PUBLIC_URL}
      ENVIRONMENT=production
    volumes:
      - ./uploads:/app/uploads        # persisted uploads
      - ./app:/app/app                # hot reload in dev (optional)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
