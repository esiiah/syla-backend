    <meta charset="UTF-8" />

    <title>Syla Analytics</title>

    <!-- Google Fonts: Inter (body), Poppins (titles) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Ensure dark mode is applied immediately to avoid white flash -->
    <script>
      (() => {
        const applyTheme = () => {
          const savedTheme = localStorage.getItem("theme");
          const theme = savedTheme || "dark";
          document.body.classList.add(theme);
        };
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", applyTheme);
        } else {
          applyTheme();
        }
      })();
    </script>
