version: '3.8'

services:
  sylabackend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}  # keep if still used
    image: syla-backend:prod
    container_name: syla-backend-prod
    ports:
      - "8080:8080"
    env_file:
      - .env.production
    environment:
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_PROD_URL}
      PORT: 8080
    volumes:
      - uploads_data_prod:/app/uploads:delegated
    networks:
      - syla-prod-network
    user: "1000:1000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --workers 2
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads_data_prod:

networks:
  syla-prod-network:
    driver: bridge
