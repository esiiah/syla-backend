# docker-compose.yml
services:
  sylabackend:
    build:
      context: .
      dockerfile: Dockerfile
    image: syla-backend
    container_name: syla-backend
    ports:
      - "8080:8080"  # ✅ Changed from 8000:8000 to 8080:8080
    env_file:
      - .env
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      DATABASE_URL: ${DATABASE_LOCAL_URL}
      DATABASE_LOCAL_URL: ${DATABASE_LOCAL_URL}
      DATABASE_PROD_URL: ${DATABASE_PROD_URL}
      DATABASE_PUBLIC_URL: ${DATABASE_PUBLIC_URL}
      FRONTEND_URL: http://localhost:8080
      BACKEND_URL: http://localhost:8080
      PORT: 8080  # ✅ Added PORT environment variable
    volumes:
      - uploads_data:/app/uploads:delegated
    depends_on:
      - syla-db
    user: "1000:1000"
    # ✅ Changed port to 8080
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --workers 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  syla-db:
    image: postgres:16
    container_name: syla-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  uploads_data:
