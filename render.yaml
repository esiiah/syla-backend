services:
  - type: web
    name: syla-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker -w 1 -b 0.0.0.0:$PORT app.main:app
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
